<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css" type="text/css">
  <link rel="stylesheet" href="mobile.css" type="text/css">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>

<body>
  <main class="main">

    <!-- Rating state start -->
    <div class="rating">
      <div class="card">
        <div class=star>
          <img src="./images/icon-star.svg" alt="icon-star">
        </div>
        <div class="card-text">
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!</p>
        </div>
        <div class="buttons">
          <button class="btn not-checked" value="1">1</button>
          <button class="btn not-checked" value="2">2</button>
          <button class="btn not-checked" value="3">3</button>
          <button class="btn not-checked" value="4">4</button>
          <button class="btn not-checked" value="5">5</button>
        </div>
        <div class="sub">
          <button class="submitBtn" type="submit">SUBMIT</button>
        </div>
      </div>

    </div>
    <!-- Rating state end -->
  </main>
  <footer>
    <div class="attribution">
      Challenged by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Cold-Thunder">Mohammad Hemal</a>.
    </div>
  </footer>

  <script src="index.js"></script>
</body>

</html>
